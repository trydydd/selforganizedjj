<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2c2c;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #28bc88;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .links a {
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            opacity: .7;
        }

        .links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links">
            <a href="https://slimemoldgrappling.com" target="_blank">Homepage</a>
            <a href="https://slimemoldgrappling.com/lesson_plans/slime_mold_grappling_club/foundations/index.html" target="_blank">Foundations Program</a>
            <a href="https://slimemoldgrappling.com/blog/" target="_blank">Blog</a>
            <a href="https://hayabusafight.com/pages/ambassador-storefront?lc_ambassador_id=Y3VzdG9tZXI6NTQyNjc5OA" target="_blank">Hayabusa Store</a>
        </div>
    </div>
</body>
</html>
