<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Linktree</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --text-color: #333333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-item {
            margin-bottom: 1rem;
        }

        .link-item a {
            display: block;
            background-color: var(--card-background);
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
        }

        .link-item a:hover, .link-item a:focus {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .link-item a {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <ul class="link-list">
            <li class="link-item">
                <a href="https://slimemoldgrappling.com" target="_blank">Slime Mold Grappling</a>
            </li>
            <li class="link-item">
                <a href="https://hayabusa.com" target="_blank">Hayabusa Storefront</a>
            </li>
            <li class="link-item">
                <a href="https://myblog.com" target="_blank">My Blog</a>
            </li>
        </ul>
    </div>
</body>
</html>
