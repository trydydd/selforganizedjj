<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-Inspired Linktree Clone</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('/images/background.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #e6dfd1;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-item {
            margin-bottom: 1rem;
        }

        .link-item a {
            display: block;
            background-color: rgba(230, 223, 209, 0.2);
            color: #e6dfd1;
            text-decoration: none;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .link-item a:hover {
            background-color: rgba(230, 223, 209, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .link-item a {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Linktree</h1>
        <ul class="link-list">
            <li class="link-item">
                <a href="https://slimemoldgrappling.com" target="_blank">Slime Mold Grappling</a>
            </li>
            <li class="link-item">
                <a href="https://hayabusa.com" target="_blank">Hayabusa Storefront</a>
            </li>
            <li class="link-item">
                <a href="https://myblog.com" target="_blank">My Blog</a>
            </li>
        </ul>
    </div>
</body>
</html>
