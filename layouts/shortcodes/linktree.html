<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Tone Linktree Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6dfd1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #f5efe5;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #5c4033;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-item {
            margin-bottom: 1rem;
        }

        .link-item a {
            display: block;
            background-color: #8b7355;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .link-item a:hover {
            background-color: #6f5b3e;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .link-item a {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Linktree</h1>
        <ul class="link-list">
            <li class="link-item">
                <a href="https://slimemoldgrappling.com" target="_blank">Slime Mold Grappling</a>
            </li>
            <li class="link-item">
                <a href="https://hayabusa.com" target="_blank">Hayabusa Storefront</a>
            </li>
            <li class="link-item">
                <a href="https://myblog.com" target="_blank">My Blog</a>
            </li>
        </ul>
    </div>
</body>
</html>
