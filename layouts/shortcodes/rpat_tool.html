<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating Calculator</title>
<script>
function calculateSum() {
    var total = 0;
    for (var i = 1; i <= 8; i++) {
        var radios = document.getElementsByName('rating' + i);
        for (var j = 0; j < radios.length; j++) {
            if (radios[j].checked) {
                total += parseInt(radios[j].value);
                break;
            }
        }
    }
    document.getElementById('result').innerText = 'Total: ' + total;
}
</script>
</head>
<body>

<h2>Rate Each Field</h2>

        <!-- Repeating for fields 1 through 8 -->
